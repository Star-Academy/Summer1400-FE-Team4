<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ثبت نام - آهنگیفای</title>
</head>
<body>
<main>
    <a href="landing.html">
        <div>
            <img src="assets/icons/logo.png" alt="Logo" width="256" height="256">
        </div>
    </a>
    <form method="POST">
        <div>
            <label for="username_input">نام کاربری</label><br>
            <input type="text" id="username_input">
        </div>
        <div>
            <label for="email_input">ایمیل</label><br>
            <input type="email" id="email_input">
        </div>
        <div>
            <label for="password_input">گذرواژه</label><br>
            <input type="password" id="password_input">
        </div>
        <div>
            <label for="date_input">تاریخ تولد</label><br>
            <input type="date" id="date_input">
        </div>
        <div>
            <label for="country_input">نام کشور</label><br>
            <select name="country_input" id="country_input">
                <option value="IR">ایران</option>
                <option value="Us">ایالیات متحده</option>
                <option value="NL">هلند</option>
                <option value="EG">انگلستان</option>
                <option value="FR">فرانسه</option>
            </select>
        </div>

        <input type="submit" value="ثبت نام">
        <a href="signIn.html">ورود به حساب کاربری</a>
    </form>
</main>

</body>
</html>
