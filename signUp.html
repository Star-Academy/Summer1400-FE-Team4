<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<main>
    <img src="content/logo.png" alt="spotify logo" width="256" height="256">
    <form action="post">
        <div>
            <label for="username_input">Enter your UserName </label><br>
            <input type="text" id="username_input">
        </div>
        <div>
            <label for="email_input">Enter your Email Address</label><br>
            <input type="email" id="email_input">
        </div>
        <div>
            <label for="password_input">Enter your Password</label><br>
            <input type="password" id="password_input">
        </div>
        <div>
            <label for="date_input">Enter your date of birth</label><br>
            <input type="date" id="date_input">
        </div>
        <div>
            <label for="country_input">Enter your </label><br>
            <select name="country_input" id="country_input">
                <option value="IR">Iran</option>
                <option value="Us">United States</option>
                <option value="NL">Netherlands</option>
                <option value="EG">England</option>
                <option value="FR">France</option>
            </select>
        </div>

        <input type="submit" value="submit">
        <a href="signIn.html">Log In</a>

    </form>
</main>

</body>
</html>
