<div class="outerForm">
    <form id="box" *ngIf="user" #profileForm="ngForm" (ngSubmit)="changeProfile()">
           <div class="images">
                <div class=" icon-profile"  [ngStyle]="{'background-image' :hasAvatar? 'url(' + user.avatar + ')':undefined}">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor"
                            class="profile-empty-image icon"
                            viewBox="0 0 16 16"
                    >
                        <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                        />
                    </svg>
            </div>
           </div>




        <div class="inputs">
            <label for="username_input" >نام کاربری</label>
            <input
                    [(ngModel)]="user.username"
                    type="text"
                    id="username_input"
                    name="username"

                    dir="ltr"
                    required
            />
        </div>
        <div class="inputs">
            <label for="email_input" >ایمیل</label>
            <input
                    [(ngModel)]="user.email"
                    type="email"
                    id="email_input"
                    name="email"

                    dir="ltr"
                    required
            />
        </div>
        <div class="inputs">
            <label for="password_input" >گذرواژه</label>
            <input
                    [(ngModel)]="user.password"
                    type="password"
                    id="password_input"
                    name="password"

                    dir="ltr"
                    required
                    minlength="8"
            />
        </div>
        <div class="inputs">
            <label for="name_input" >نام</label>
            <input
                    [(ngModel)]="user.firstName"
                    type="text"
                    id="name_input"
                    name="firsName"
            />
        </div>
        <div class="inputs" >
            <label for="lastName_input" >نام خانوادگی</label>
            <input
                    [(ngModel)]="user.lastName"
                    type="text"
                    id="lastName_input"
                    name="lastName"

            />
        </div>
        <br />
        <div class="buttons">
            <div><input  type="submit" value="ویرایش پروفایل" class="button" /><br /></div>
            <label  for="image_input" class="button">تغییر عکس پروفایل</label>
            <input
                    (change)="changeAvatar($event)"
                    type="file"
                    id="image_input"
                    name="avatar"
                    accept="image/*"
                    class="hidden"
            />
            <button (click)="removeAvatar($event)"  id="removeAvatar" class="button">حذف عکس پروفایل</button>
        </div>

        <p></p>
        <br />
    </form>
</div>
