<section class="shelf">
    <h1 class="shelf-title">{{title}}</h1>
    <div class="shelf-items" id="albumShelf">
        <a *ngFor="let card of cards" (click)="cardClick(card.id)">
            <div class="shelf-card">
                <div class="card-image">
                    <img [src]="card.image" alt="">
                </div>
                <span>{{card.title}}</span>
            </div>
        </a>
    </div>
</section>
